<!DOCTYPE html>
<html>
<head>
  <title>Assistente de Pregação do Evangelho</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <!-- Titulo do chatbot-->
    <h1>ChatBot</h1>
    <p>E disse-lhes: Ide por todo o mundo, pregai o evangelho a toda criatura. 
      Marcos 16:15</p>
  </header>
  <br>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Digite sua pergunta ou tópico...">
    <button onclick="send()">Enviar</button>
  </div>



  <!-- criação do roda pé <footer> -->
  <footer>
    <h1> Feito Por David Fellipe junto com Deus.
    </h1>
  </footer>

  <script src="script.js"></script>
</body>
</html>
